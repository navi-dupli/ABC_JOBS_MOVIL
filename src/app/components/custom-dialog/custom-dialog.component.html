<p-dialog [header]="data.typeModal" [(visible)]="data.displayModal" [modal]="true" showEffect="fade"
    [style]="{width: '30vw'}" [breakpoints]="{'960px': '75vw'}">
    <div class="custom-modal-content">
        <i [class]="'pi ' +
            (data.typeModal === 'Error' ? 'error ' : '') +
            (data.typeModal === 'Confirmaci贸n' ? 'success ' : '') +
            (data.iconModal ? data.iconModal : '')"></i>
        <p class="line-height-3 ml-2">
            {{data.textModal}}
        </p>
    </div>
    <ng-template pTemplate="footer">
        <button pButton (click)="closeDialog()"
            [class]="(data.typeModal === 'Confirmaci贸n' || data.typeModal === 'Confirmation') ? 'p-button-outlined' : ''"
            [label]="(data.typeModal === 'Confirmaci贸n' || data.typeModal === 'Confirmation') ? ('cancelar'|translate) : ('ok'| translate)"></button>
        <button id="btnConfirm" *ngIf="(data.typeModal === 'Confirmaci贸n' || data.typeModal === 'Confirmation')" pButton
            (click)="confirmDialog()" [label]="'aceptar'|translate"></button>
    </ng-template>
</p-dialog>
