<p-dialog
    [header]="data.typeModal"
    [(visible)]="data.displayModal"
    [modal]="true"
    showEffect="fade"
    [style]="{width: '30vw'}"
    [breakpoints]="{'960px': '75vw'}">

    <div class="custom-modal-content">
        <i
            [class]="'pi ' +
            (data.typeModal === 'Error' ? 'error ' : '') +
            (data.iconModal ? data.iconModal : '')"></i>
        <p class="line-height-3 ml-2">
            {{data.textModal}}
        </p>
    </div>

    <ng-template pTemplate="footer">
            <button pButton (click)="data.displayModal=false" label="Ok"></button>
    </ng-template>
</p-dialog>
